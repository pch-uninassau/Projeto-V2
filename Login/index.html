<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoWater Login</title>
    <link href="CSS/input.css" rel="stylesheet"> 
    <link href="CSS/footer.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <!--Cabeçalho interligado com o framework bulma-->

    <section class="nav-bar">
        <nav class="navbar is-dark is-fixed-top">
            <div class="navbar-menu">
                <!--Navbar para desktop-->
              
              <div class="navbar-menu is-active">
                <!--Navbar para mobile-->
              </div>
            </div>
        </nav>
    </section>

    <!--Section de input do formulário de login-->

    <section class="parte-login">
         <div class="geral-login">
            <div>
                <img src="Assets/logo.png">
        </div>

    <!--Inputs básicas para login-->

        <form class="input-login" method="post">
            <input type="text" name="login-nome" placeholder="Digite seu usuário" autofocus>
            <input type="text" name="senha" placeholder="Digite sua senha" autofocus>
            <input type="submit" name="entrar" value="Entrar">
        </form>

    <!--Parágrafo de texto ligado ao esqueçeu a senha-->

        <p class="input-p">
            Não possui conta? <a class="input-a" href="#">Criar Conta</a>
        </p>

    </section>

    <!--Section do Rodapé-->

    <section class="parte-footer">
        <div class="geral-footer">
            <footer>
                <p class="footer-p">
                    © EchoWater, Todos os Direitos Reservados
                </p>
            </footer>
        </div>
    </section>
    <!--Script Boostrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
