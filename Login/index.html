<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoWater Login</title>
    <link href="CSS/index.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!--Cabeçalho interligado com o boostrap-->

    <section class="nav-bar">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <form class="d-flex">
                    <button class="btn btn-outline-success" type="submit">Registrar</button>
                </form>
            </div>
        </nav>
    </section>

    <!--Conexão da div e section com o CSS-->

    <section class="parte-login">
         <div class="geral-login">
            <div>
                <img src="Assets/logo.png">
        </div>

    <!--Inputs básicas para login-->

        <form class="input-login" method="post">
            <input type="text" name="login-nome" placeholder="Digite seu usuário" autofocus>
            <input type="text" name="senha" placeholder="Digite sua senha" autofocus>
            <input type="submit" name="entrar" value="Entrar">
        </form>

    <!--Parágrafo de texto ligado ao esqueçeu a senha-->

        <p class="input-p">
            Não possui conta? <a class="input-a" href="#">Criar Conta</a>
        </p>

    </section>

    <!--Script Boostrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
